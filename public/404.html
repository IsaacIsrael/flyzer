<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (error 404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url(https://fonts.googleapis.com/css?family=Open+Sans:300|Titillium+Web:700);

  body{
    background:url(https://res.cloudinary.com/dln8hlx3o/image/upload/c_thumb,w_200,g_face/v1552310744/johntravoltalost.gif);
    background-repeat:no-repeat;
    background-position:bottom center;
    background-size:100% cover;
    font-family: 'Titillium Web', sans-serif;
    color:#fff;
    background-color:#3E4E69;
  }

  .travolta{
    display: flex;
    flex-direction:column;
    justify-content: center;
    align-items:center;
    background-color:rgb(62,78,105, 0.1);
    text-align:center;
  }
  h1{
    font-size:15vw;
    font-weight:700;
  }

  p{
    font-family: 'Open Sans', sans-serif;
    font-weight:250;
    font-size:7vw;
    margin-bottom:30px;
    position: relative;
    top: 250px;
  }

  a{
    border-radius:25px;
    background:none;
    color:#fff;
    font-size:18px;
    padding:10px 20px;
    border:2px solid #fff;
    text-decoration:none;
    position: relative;
    top: 350px;
    &:hover{
      background:#fff;
      color:#212121;
    }
  }
  </style>
</head>

<body>
  <div class="travolta">
    <h1>404</h1>
    <p>It seems you got lost...</p>
    <a href="https://www.flyzer.com.br">Go back home</a>
  </div>
</body>
</html>
